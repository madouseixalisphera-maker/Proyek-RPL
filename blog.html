<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Something.AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <svg style="width: 0; height: 0; position: absolute;">
        <defs>
            <filter id="blue-fire">
                <feTurbulence id="turbulence" baseFrequency="0.1 0.1" numOctaves="2" seed="3">
                    <animate attributeName="baseFrequency" dur="10s" values="0.1 0.1;0.12 0.2" repeatCount="indefinite"></animate>
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" scale="3"></feDisplacementMap>
            </filter>
        </defs>
    </svg>

    <!-- Background Naga -->
    <div id="naga-bg" class="naga-bg"></div>

    <header>
        <nav>
            <div class="logo">Something.AI</div>
            <div class="burger-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home-page">Home</a></li>
                <li><a href="index.html#company-profile">Profile</a></li>
                <li><a href="index.html#layanan">Layanan</a></li>
                <li><a href="index.html#testimoni">Testimoni</a></li>
                <li><a href="index.html#contact-form">Kontak</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="blog-hero">
            <h1>Wawasan & Artikel Terbaru</h1>
            <p>Dapatkan informasi terkini seputar perkembangan Artificial Intelligence.</p>
        </section>

        <section class="blog-list-section">
            <div class="blog-container" id="blog-container">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Something.AI. All rights reserved.</p>
            <div class="social-media">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter/X</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
